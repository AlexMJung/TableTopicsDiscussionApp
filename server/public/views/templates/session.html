<div class = 'instructions row'>
  <div class = 'container'>
    <div class = 'col-md-10' ng-include="'views/partials/nav.html'"></div>
    <div class = 'logout col-md-2'>
      <button class="btn btn-default" ng-click="logout()">Log Out</button>
    </div>
  </div>
</div>

<div class = 'container'>

  <div class = 'row'>

    <div class = 'col-md-9'>
      <div class = 'row'>
        <div id = 'nameAndTheme' class = 'col-md-12'>
          <h2>{{currentSessionObject.data.sessionName}}</h2>
          <h2>Theme: {{currentSessionObject.data.sessionTheme}}</h2>
        </div>
      </div>
      <div class = 'row'>
        <div id = 'chooseNext' class = 'col-md-12'>
          <input class = 'btn btn-default submit' type = 'button' name = 'buton' value = 'Choose Next Question' ng-click = 'chooseNext()'/>
        </div>
      </div>
    </div>
    <!-- ends topic and timer div -->

    <div id = 'participantsColumn' class = 'col-md-3'>
      <div class = 'well well-sm green' ng-repeat = 'participant in currentSessionObject.data.participantsArray'>
        <p>{{participant}}</p>
      </div>
    </div>
    <!-- ends name display div -->

  </div>
  <!-- ends main body row -->

</div>
<!-- ends container -->
