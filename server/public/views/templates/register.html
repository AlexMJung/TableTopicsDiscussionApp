<div class = 'container login-container'>
  <div class = 'row'>
    <div class = 'col-md-offset-4 col-md-4 col-md-offset-4'>
      <div class = 'panel panel-default'>
        <div class = 'panel-body'>

          <h2>Register User</h2>
          <h5 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h5>
          <form ng-submit="registerUser()">
            <div>
                <input class = 'user-input' type="text" placeholder = 'username' ng-model="user.username" />
            </div>
            <div>
                <input class = 'user-input' type="password" placeholder = 'password' ng-model="user.password" />
            </div>
            <input class="btn btn-default" type="submit" name="submit" value="REGISTER" />
            <br>
            <a href="#home">Cancel</a>
          </form>

        </div>
        <!-- ends panel-body -->
      </div>
      <!-- ends panel -->
    </div>
    <!-- ends column -->
  </div>
  <!-- ends row -->
</div>
<!-- ends container -->
