<div class = 'instructions row'>
  <div class = 'container'>
    <div class = 'col-md-10' ng-include="'views/partials/nav.html'"></div>
    <div class = 'logout col-md-2'>
      <button class="btn btn-default" ng-click="logout()">Log Out</button>
    </div>
  </div>
</div>


  <div class = 'container'>
      <div class = 'row'>
        <div class = 'col-md-10'>
          <h2 id="welcome">Welcome, {{userObject.userName}}!</h2>
        </div>
        <div class = 'col-md-2'>
            <input class = 'btn btn-default submit' type = 'button' name = 'button' value = 'Create Session' ng-click = 'createSession(sessionObject)'/>
        </div>
      </div>
      <div id = 'createSession' class = 'row'>
        <div class = 'col-md-6'>
          <h3>Create a New Session and Add Questions:</h3>
          <!-- create session input fields -->
          <div>
              <input class = 'user-input' type = 'text' placeholder = 'Session Date' ng-model = 'sessionObject.sessionName'/>
              <span>Session Date</span>
          </div>
          <div>
              <input class = 'user-input' type = 'text' placeholder = 'Session Theme' ng-model = 'sessionObject.sessionTheme'/>
              <span>Session Theme</span>
          </div>
          <div>
              <input class = 'user-input' type = 'text' placeholder = 'Add a Question' ng-model = 'newQuestion' ng-keydown = '($event.keyCode === 13 || $event.keyCode === 9) && addQuestion(newQuestion)'/>
              <span>Press Enter to Add Question</span>
          </div>
        </div>
        <!-- ends create session input fields -->


        <div class = 'col-md-6'>
          <h3>Select a Previous Session:</h3>
          <!-- creates dropdown -->
          <div class="dropdown">

            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Session Name
              <span class="caret"></span>
            </button>

            <ul class="dropdown-menu drop-down-scroll" aria-labelledby="dropdownMenu1" >
              <li ng-repeat = 'session in allSessions.data' ng-click = 'chooseSession(session)'><a>{{session.sessionName}} - {{session.sessionTheme}}</a></li>
            </ul>

          </div>
          <!-- ends dropdown -->
        </div>
      </div>
        <!-- question display div -->

        
        <div  class = 'pre-scrollable'>
          <ul class="list-group" ng-repeat = 'question in sessionObject.questionsArray track by $index'>

            <div class = 'row'>

              <div class = 'col-md-10'>
                <li class="list-group-item question-list">{{question}}</li>
              </div>

              <div class = 'col-md-2'>
                <button type="button" class="btn btn-default btn-sm" ng-click='deleteQuestion($index)' >
                  <span class="glyphicon glyphicon-remove red"></span>
                </button>
              </div>

            </div>
            <!-- ends row -->
          </ul>
          <!-- ends unordered list and ng-repeat -->
        </div>
        <!-- ends question display div -->

  </div>
