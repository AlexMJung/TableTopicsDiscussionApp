<div id = 'wrapper' class = 'container'>

  <div class = 'row'>

    <div  class = 'col-md-9'>
      <div id = 'nameAndTheme' class = 'row'>
        <div class = 'col-md-4'>
          <img id = 'sessionLogo' src= '/styles/images/logo.png'>
        </div>
        <div class = 'col-md-8'>
          <!-- <h2>{{currentSessionObject.data.sessionName}}</h2> -->
          <h2>{{currentSessionObject.data.sessionTheme}}</h2>
          <h2>{{randoms.randomParticipants[randoms.currentRound]}}</h2>
          <h2>{{randoms.randomQuestions[randoms.currentRound]}}</h2>
        </div>
      </div>
      <div class = 'row'>
        <div id = 'timer' class = 'col-md-12'>
            <h1>{{timer | secondsToDateTime | date: 'mm:ss'}}</h1>
        </div>
      </div>
    </div>
    <!-- ends topic and timer div -->

    <div id = 'participantsColumn' class = 'col-md-3'>
      <div id = 'participantsSpacing' class="row">
          <div class="well well-sm green" ng-repeat="participant in currentSessionObject.data.participantsArray track by $index">
              <!-- <div class="clearfix" ng-if="$index % 2 == 0"></div> -->
                <!-- <div class = 'col-sm-6 well well-sm green'> -->
                <div>
                  {{participant}}
                </div>
          </div>
      </div>
    </div>
    <!-- ends name display div -->

  </div>
  <!-- ends main body row -->
</div>
<!-- ends container -->

<div>
    <div id = 'chooseNext' class = 'col-md-12'>
      <button type="button" class="btn btn-default" ng-click = 'startTimer()' >
        <span class="glyphicon glyphicon-play"></span>
      </button>
      <button type="button" class="btn btn-default" ng-click = 'stopTimer()' >
        <span class="glyphicon glyphicon-stop red"></span>
      </button>
      <button type="button" class="btn btn-default" ng-click = 'chooseNext(randoms)' >
        <span class="glyphicon glyphicon-step-forward"></span> Choose Next
      </button>
      <button type="button" class="btn btn-default" ng-click = 'logout()' >Log out
        <!-- <span class="glyphicon glyphicon-play"></span>  -->
      </button>
      <!-- <input class = 'btn btn-default submit' type = 'button' name = 'button' value = 'Start Timer' ng-click = 'startTimer()'/>
      <input class = 'btn btn-default submit' type = 'button' name = 'button' value = 'Stop Timer' ng-click = 'stopTimer()'/>
      <input class = 'btn btn-default submit' type = 'button' name = 'button' value = 'Choose Next' ng-click = 'chooseNext(randoms)'/>
      <input class = 'btn btn-default submit' type = 'button' name = 'button' value = 'End Session' ng-click = 'logout()'/> -->
    </div>
</div>
