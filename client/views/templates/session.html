<div id = 'wrapper' class = 'container'>

  <div class = 'row'>

    <div  class = 'col-md-9'>
      <div id = 'nameAndTheme' class = 'row'>
        <div class = 'col-md-4'>
          <img id = 'sessionLogo' src= '/styles/images/logo.png'>
        </div>
        <div class = 'col-md-8'>
          <h2>{{currentSessionObject.theme.theme}}</h2>
          <h2>{{randoms.randomParticipants[randoms.currentRound].name}}</h2>
          <h2>{{randoms.randomQuestions[randoms.currentRound]}}</h2>
        </div>
      </div>
      <div class = 'row'>
        <div id = 'timer' class = 'col-md-12'>
            <h1>{{timer | secondsToDateTime | date: 'mm:ss'}}</h1>
        </div>
      </div>
    </div>
    <!-- ends topic and timer div -->

    <div id = 'participantsColumn' class = 'col-md-3'>
      <div id = 'participantsSpacing' class="row">
          <!-- <div class="well well-sm" ng-repeat="participant in currentSessionObject.participantsArray track by $index"> -->
            <div ng-repeat="participant in currentSessionObject.participantsArray track by $index">
              <div class = 'row well well-sm' ng-class = "{blue:(participant.speakStatus === 'hasNot'), hasSpoken:(participant.speakStatus === 'hasSpoke')}" >
                <div class = 'col-md-6 participant-display'>
                  {{participant.name}}
                </div>
                <div class = 'col-md-6 participant-display'>
                  {{participant.time | secondsToDateTime | date: 'mm:ss'}}
                </div>
              </div>
          </div>
      </div>
    </div>
    <!-- ends name display div -->

  </div>
  <!-- ends main body row -->
</div>
<!-- ends container -->

<div>
    <div id = 'chooseNext' class = 'col-md-12'>
      <button type="button" class="btn btn-default" ng-click = 'startTimer()' >
        <span class="glyphicon glyphicon-play"></span>
      </button>
      <button type="button" class="btn btn-default" ng-click = 'stopTimer()' >
        <span class="glyphicon glyphicon-stop red"></span>
      </button>
      <button type="button" class="btn btn-default" ng-click = 'chooseNext(timer,randoms)' >
        <span class="glyphicon glyphicon-step-forward"></span> Choose Next
      </button>
      <button type="button" class="btn btn-default" ng-click = 'logoutAndUpdate(currentSessionObject)' >Log out
      </button>
    </div>
</div>
